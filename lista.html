<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Convidados</title>
    <link rel="stylesheet" href="./lista.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lista de Convidados</h1>

      <div class="section">
        <h2>Amigos</h2>
        <ul class="guest-list">
          <li class="guest-item">
            <img
              src="./assets/imagens/João.silva.jpg"
              alt="João Silva"
              class="guest-image"
            />
            <span>João Silva</span>
            <p>Trabalha com design gráfico</p>
          </li>
          <li class="guest-item">
            <img
              src="./assets/imagens/Maria.oliveira.jpg"
              alt="Maria Oliveira"
              class="guest-image"
            />
            <span>Maria Oliveira</span>
            <p>Amiga de infância</p>
          </li>
        </ul>
      </div>

      <div class="section">
        <h2>Família</h2>
        <ul class="guest-list">
          <li class="guest-item">
            <img
              src="./assets/imagens/Carlos.souza.jpg"
              alt="Carlos Souza"
              class="guest-image"
            />
            <span>Carlos Souza</span>
            <p>Primo distante</p>
          </li>
          <li class="guest-item">
            <img
              src="./assets/imagens/Ana.Costa.jpg"
              alt="Ana Costa"
              class="guest-image"
            />
            <span>Ana Costa</span>
            <p>Tia querida</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
